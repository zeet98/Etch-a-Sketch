<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>

  <header>
    <h1>Etch-a-Sketch</h1>
  </header>

  <div class="main">

    <section class="controller">
      <div id="pen">
        <input type="color">
        <span id="pen-color">Pen Color</span>
      </div>
      <div id="background">
        <input type="color">
        <span id="background-color">Background Color</span>
      </div>
      <button class="color-fill">Color Fill</button>
      <button class="color-grabber">Color Grabber</button>

      <button class="eraser">Eraser</button>
      <button class="rainbow">Rainbow</button>
      <button class="shade">Shade</button>
      <button class="lighten">Lighten</button>

      <input class="slider" type="range" min="3" max="32" value="16">
      <p>Grid Size: 
        <span id="range-value">24</span> x <span id="range-value">24</span>
      </p>

      <button class="grid-lines">Toggle Grid Lines</button>
      <button class="clear">Clear</button>
    </section>

    <div class="grid-wrapper">
      <div class="grid-container toggle-grid" draggable="false"></div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
