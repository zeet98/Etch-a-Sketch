<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>

  <header class="header">
    <h1 class="title">Etch-a-sketch</h1>
  </header>

  <main class="main">
    <div class="settings">
      <input id="colorPicker" type="color" value="#333333" />
      <button id="colorBtn">Color mode</button>
      <button id="rainbowBtn">Rainbow mode</button>
      <button id="eraserBtn">Eraser</button>
      <button id="clearBtn">Clear</button>
      <div id="sizeValue" class="size-value">16 x 16</div>
      <input id="sizeSlider" type="range" value="16" min="3" max="24" />
    </div>
    <div id="grid" class="grid"></div>

    <footer>

    </footer>
    <script src=""></script>
  </main>
</body>
</html>
